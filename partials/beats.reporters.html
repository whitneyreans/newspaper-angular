<div ng-show="beat.reporters.length">
  <div class="col-md-4">
    <h2>Reporters assigned to {{ beat.name }}</h2>
    <ul>
      <li ng-repeat="item in beat.reporters">
      <a ng-click="display = true"> {{ item.name }} </a>
      <span ng-show="display" ng-click="display = false">
        <ul>
          <li>{{item.birthday}}</li>
          <li>{{item.yearsOfEmployment}}</li>
        </ul>
      </span>
      </li>
    </ul>
  </div>
</div>

<div class="col-md-4">
  <h2>Assign a reporter to the {{ beat.name }} category:</h2>
  <form ng-submit="addReporter()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="reporterName" class="form-control" placeholder="Enter the reporter's name">
    </div>
     <div class="form-group">
      <input type="text" ng-model="reporterYears" class="form-control" placeholder="Enter the span of employment">
    </div>
     <div class="form-group">
      <input type="text" ng-model="reporterBirthday" class="form-control" placeholder="Enter the reporter's birthdate">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
